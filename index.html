<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>å¼€æ”¾ä¸–ç•Œåœ°å›¾ç¼–è¾‘å™¨ - JSONå¯¼å‡º</title>
    <style>
      body {
        margin: 0;
        font-family: sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      canvas {
        border: 1px solid #ccc;
        margin-top: 10px;
      }
      #controls {
        margin-top: 10px;
      }
      #editorInput {
        position: absolute;
        display: none;
        width: 40px;
        height: 40px;
        font-size: 20px;
        text-align: center;
        border: 1px solid #333;
        background: #fff;
        z-index: 10;
      }
      #outputBox {
        width: 90%;
        height: 200px;
        margin-top: 10px;
        display: none;
      }
      button,
      input {
        font-size: 14px;
        margin-right: 10px;
        padding: 5px;
      }
    </style>
  </head>
  <body>
    <div id="controls">
      åœ°å›¾å¤§å°:
      <input type="number" id="mapSize" value="10" min="5" max="100" />
      å•æ ¼åƒç´ :
      <input type="number" id="gridSize" value="40" min="10" max="100" />
      <button onclick="initMap()">ç”Ÿæˆåœ°å›¾</button>
      <button onclick="exportMap()">ğŸ“‹ å¯¼å‡º JSON</button>
    </div>

    <canvas id="mapCanvas"></canvas>
    <input type="text" id="editorInput" maxlength="3" />
    <textarea id="outputBox" readonly></textarea>

    <script>
      const canvas = document.getElementById("mapCanvas");
      const ctx = canvas.getContext("2d");
      const editorInput = document.getElementById("editorInput");
      const outputBox = document.getElementById("outputBox");

      let size = 10;
      let gridSize = 40;
      let mapData = [];
      let player = { x: 0, y: 0 };
      let editX = 0,
        editY = 0;
      const colorMap = {};

      function getRandomColor() {
        const letters = "6789ABCDEF";
        let color = "#";
        for (let i = 0; i < 6; i++) {
          color += letters[Math.floor(Math.random() * letters.length)];
        }
        return color;
      }

      function initMap() {
        gridSize = parseInt(document.getElementById("gridSize").value) || 40;
        size = parseInt(document.getElementById("mapSize").value) || 10;
        canvas.width = canvas.height = size * gridSize;
        mapData = Array.from({ length: size }, () => Array(size).fill(""));
        player = { x: 0, y: 0 };
        draw();
      }

      function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.strokeStyle = "#ccc";

        for (let i = 0; i <= size; i++) {
          ctx.beginPath();
          ctx.moveTo(i * gridSize, 0);
          ctx.lineTo(i * gridSize, size * gridSize);
          ctx.stroke();

          ctx.beginPath();
          ctx.moveTo(0, i * gridSize);
          ctx.lineTo(size * gridSize, i * gridSize);
          ctx.stroke();
        }

        for (let y = 0; y < size; y++) {
          for (let x = 0; x < size; x++) {
            const rawKey = mapData[y][x] || "";
            const key = rawKey.toUpperCase();
            if (key) {
              if (!colorMap[key]) colorMap[key] = getRandomColor();
              ctx.fillStyle = colorMap[key];
              ctx.fillRect(x * gridSize, y * gridSize, gridSize, gridSize);
              ctx.fillStyle = "#000";
              ctx.font = "16px Arial";
              ctx.textAlign = "center";
              ctx.textBaseline = "middle";
              ctx.fillText(
                key,
                x * gridSize + gridSize / 2,
                y * gridSize + gridSize / 2
              );
            }
          }
        }

        ctx.fillStyle = "blue";
        ctx.fillRect(
          player.x * gridSize,
          player.y * gridSize,
          gridSize,
          gridSize
        );
      }

      canvas.addEventListener("click", (e) => {
        const rect = canvas.getBoundingClientRect();
        const x = Math.floor((e.clientX - rect.left) / gridSize);
        const y = Math.floor((e.clientY - rect.top) / gridSize);
        editX = x;
        editY = y;
        editorInput.style.left = `${x * gridSize + rect.left}px`;
        editorInput.style.top = `${y * gridSize + rect.top}px`;
        editorInput.value = mapData[y][x];
        editorInput.style.display = "block";
        editorInput.focus();
      });

      editorInput.addEventListener("blur", () => {
        const value = editorInput.value.trim().toUpperCase();
        mapData[editY][editX] = value;
        editorInput.style.display = "none";
        draw();
      });

      canvas.addEventListener("contextmenu", (e) => {
        e.preventDefault();
        const rect = canvas.getBoundingClientRect();
        const x = Math.floor((e.clientX - rect.left) / gridSize);
        const y = Math.floor((e.clientY - rect.top) / gridSize);
        mapData[y][x] = "";
        draw();
      });

      window.addEventListener("keydown", (e) => {
        const moves = {
          ArrowUp: [0, -1],
          ArrowDown: [0, 1],
          ArrowLeft: [-1, 0],
          ArrowRight: [1, 0],
        };
        if (moves[e.key]) {
          const [dx, dy] = moves[e.key];
          const nx = player.x + dx;
          const ny = player.y + dy;
          if (nx >= 0 && ny >= 0 && nx < size && ny < size) {
            player.x = nx;
            player.y = ny;
            draw();
          }
        }
      });

      function exportMap() {
        const tiles = [];
        for (let y = 0; y < size; y++) {
          for (let x = 0; x < size; x++) {
            const type = mapData[y][x]?.trim();
            if (type) {
              tiles.push({ x, y, type });
            }
          }
        }

        const mapJson = {
          version: 1,
          size,
          gridSize,
          player,
          tiles,
          meta: {
            createdAt: new Date().toISOString(),
            author: "map-designer",
          },
        };

        const jsonText = JSON.stringify(mapJson, null, 2);
        outputBox.style.display = "block";
        outputBox.value = jsonText;

        navigator.clipboard
          .writeText(jsonText)
          .then(() => alert("åœ°å›¾ JSON å·²å¤åˆ¶"))
          .catch(() => alert("å¤åˆ¶å¤±è´¥ï¼Œè¯·æ‰‹åŠ¨å¤åˆ¶"));

        const blob = new Blob([jsonText], { type: "application/json" });
        const url = URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = "map.json";
        a.click();
        URL.revokeObjectURL(url);
      }

      initMap();
    </script>
  </body>
</html>
